name: intuition-rindexer

services:

  # RabbitMQ for local development
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    ports:
      - "18101:5672"      # AMQP protocol
      - "18102:15672"     # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-admin}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - rindexer-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # RabbitMQ Prometheus Exporter
  rabbitmq-exporter:
    image: kbudde/rabbitmq-exporter:latest
    container_name: rabbitmq-exporter
    ports:
      - "18401:9419"
    environment:
      RABBIT_URL: http://rabbitmq:15672
      RABBIT_USER: ${RABBITMQ_USER:-admin}
      RABBIT_PASSWORD: ${RABBITMQ_PASS:-admin}
    networks:
      - rindexer-network
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9419/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Override rindexer service for local development
  rindexer:
    environment:
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
    depends_on:
      # postgres:
      #   condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - rindexer-network
    # Remove production labels for local development
    labels: []
    ports:
      - "18200:3005"

  # Override SurrealDB for local development
  surrealdb:
    ports:
      - "18103:8000"
    networks:
      - rindexer-network
    # Remove production labels for local development
    labels: []

  # Override surreal-writer for local development
  surreal-writer:
    environment:
      RUST_LOG: "surreal_writer=info,tokio=warn"
      RUST_BACKTRACE: "1"
      # RabbitMQ configuration
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      RABBITMQ_EXCHANGES: "atom_created,triple_created,deposited,redeemed,share_price_changed"
      QUEUE_PREFIX: "surreal${QUEUE_PREFIX_SUFFIX:-}"
      PREFETCH_COUNT: "20"
      # SurrealDB configuration
      SURREAL_URL: ws://surrealdb:8000/rpc
      SURREAL_USER: "root"
      SURREAL_PASS: "root"
      SURREAL_NS: "rindexer"
      SURREAL_DB: "i7n_surreal"
      # Processing configuration
      TOKIO_WORKER_THREADS: "2"
      BATCH_SIZE: "10"
      BATCH_TIMEOUT_MS: "5000"
      WORKERS: "2"
      PROCESSING_TIMEOUT_MS: "30000"
      MAX_RETRIES: "5"
      CIRCUIT_BREAKER_THRESHOLD: "5"
      CIRCUIT_BREAKER_TIMEOUT_MS: "60000"
      # HTTP server configuration
      HTTP_PORT: "18210"
    ports:
      - "18210:18210"  # Health check endpoint
    depends_on:
      # postgres:
      #   condition: service_healthy
      rabbitmq:
        condition: service_healthy
      surrealdb:
        condition: service_healthy
    networks:
      - rindexer-network

  # Override postgres-writer for local development
  postgres-writer:
    environment:
      RUST_LOG: "postgres_writer=info,tokio=warn"
      RUST_BACKTRACE: "1"
      # RabbitMQ configuration
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      RABBITMQ_EXCHANGES: "atom_created,triple_created,deposited,redeemed,share_price_changed"
      QUEUE_PREFIX: "postgres${QUEUE_PREFIX_SUFFIX:-}"
      PREFETCH_COUNT: "20"
      # Database configuration
      DATABASE_URL: postgresql://postgres:postgres@postgres:18100/storage
      # Processing configuration
      TOKIO_WORKER_THREADS: "8"
      BATCH_SIZE: "500"
      BATCH_TIMEOUT_MS: "5000"
      PROCESSING_INTERVAL_MS: "100"
      RECONNECT_DELAY_MS: "5000"
      MAX_RETRIES: "3"
      MAX_MESSAGES_PER_SECOND: "10000"
      # HTTP server configuration
      HTTP_PORT: "18211"
    ports:
      - "18211:18211"  # Health check endpoint
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - rindexer-network


  surrealist:
    image: surrealdb/surrealist:latest
    ports:
      - "18301:8080"
    depends_on:
      surrealdb:
        condition: service_healthy
    networks:
      - rindexer-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "18500:9090"
    volumes:
      - ../infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - rindexer-network
    restart: unless-stopped

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "18501:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../infrastructure/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
      # Enable anonymous access for public viewing
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Viewer"
      # Disable Grafana Live to prevent WebSocket auth errors
      GF_LIVE_MAX_CONNECTIONS: "0"
      GF_INSTALL_PLUGINS: grafana-piechart-panel,grafana-worldmap-panel
    networks:
      - rindexer-network
    depends_on:
      - prometheus
    restart: unless-stopped


  example-web-app:
    ports:
      - "18300:3001"

  drizzle-studio:
    build: ../infrastructure/drizzle/
    ports:
      - "4983:4983"
    networks:
      - rindexer-network
    environment:
      DATABASE_URL: postgresql://postgres:postgres@host.docker.internal:18100/storage
    depends_on:
      - postgres

networks:
  rindexer-network:
    driver: bridge
  dokploy-network:
    external: false
    name: rindexer-network

volumes:
  # postgres_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:
