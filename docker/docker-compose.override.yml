name: rindexer-surreal

services:

  # Local Redis for development
  redis:
    image: redis:7-alpine
    ports:
      - "18101:6379"
    volumes:
      - redis_data:/data
      - ../infrastructure/redis/redis.conf:/redis.conf:ro
    command: ["redis-server", "/redis.conf"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rindexer-network

  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    ports:
      - '18400:8081'
    environment:
      REDIS_HOSTS: local:redis:6379
    restart: unless-stopped
    networks:
      - rindexer-network
    depends_on:
      redis:
        condition: service_healthy

  # Redis Exporter for Prometheus metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    ports:
      - "18401:9121"
    environment:
      REDIS_ADDR: redis:6379
      # Enable stream metrics collection
      REDIS_EXPORTER_CHECK_STREAMS: "intuition_testnet_atom_created,intuition_testnet_triple_created,intuition_testnet_deposited,intuition_testnet_redeemed,intuition_testnet_share_price_changed"
      # Enable consumer group metrics
      REDIS_EXPORTER_CHECK_STREAM_GROUPS: "postgres-sync,surreal-sync"
      # Skip per-consumer metrics to reduce cardinality
      REDIS_EXPORTER_SKIP_CHECK_STREAM_CONSUMERS: "false"
      REDIS_EXPORTER_DEBUG: "false"
      REDIS_EXPORTER_LOG_FORMAT: "txt"
    networks:
      - rindexer-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Override rindexer service for local development
  rindexer:
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      # postgres:
      #   condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rindexer-network
    # Remove production labels for local development
    labels: []
    ports:
      - "18200:3005"

  # Override SurrealDB for local development
  surrealdb:
    ports:
      - "18102:8000"
    networks:
      - rindexer-network
    # Remove production labels for local development
    labels: []

  # Override surreal-writer for local development
  surreal-writer:
    environment:
      RUST_LOG: "surreal_writer=info,tokio=warn"
      RUST_BACKTRACE: "1"
      REDIS_URL: redis://redis:6379
      SURREAL_URL: ws://surrealdb:8000/rpc
      SURREAL_USER: "root"
      SURREAL_PASS: "root"
      SURREAL_NS: "rindexer"
      SURREAL_DB: "i7n_surreal"
      CONSUMER_GROUP: surreal-${CONSUMER_GROUP_SUFFIX:-sync}
      CONSUMER_NAME: ${CONSUMER_NAME:-main-consumer}
      TOKIO_WORKER_THREADS: "2"
      BATCH_SIZE: "10"
      PROCESSING_INTERVAL_MS: "500"
      RECONNECT_DELAY_MS: "2000"
      MAX_RETRIES: "5"
      # HTTP server configuration
      HTTP_PORT: "18210"
    ports:
      - "18210:18210"  # Health check endpoint
    depends_on:
      # postgres:
      #   condition: service_healthy
      redis:
        condition: service_healthy
      surrealdb:
        condition: service_healthy
    networks:
      - rindexer-network

  # Override postgres-writer for local development
  postgres-writer:
    environment:
      RUST_LOG: "postgres_writer=info,tokio=warn"
      RUST_BACKTRACE: "1"
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://postgres:postgres@postgres:18100/storage
      CONSUMER_GROUP: postgres-${CONSUMER_GROUP_SUFFIX:-sync}
      CONSUMER_GROUP_SUFFIX: ${CONSUMER_GROUP_SUFFIX:-sync}
      CONSUMER_NAME: ${CONSUMER_NAME:-main-consumer}
      ANALYTICS_STREAM_NAME: ${ANALYTICS_STREAM_NAME:-term_updates}
      TOKIO_WORKER_THREADS: "8"
      BATCH_SIZE: "10"
      BATCH_TIMEOUT_MS: "50000"
      PROCESSING_INTERVAL_MS: "100"
      RECONNECT_DELAY_MS: "5000"
      MAX_RETRIES: "3"
      MAX_MESSAGES_PER_SECOND: "10000"
      HTTP_PORT: "18211"
      REDIS_STREAMS: "intuition_testnet_atom_created,intuition_testnet_triple_created,intuition_testnet_deposited,intuition_testnet_redeemed,intuition_testnet_share_price_changed"
    ports:
      - "18211:18211"  # Health check endpoint
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - rindexer-network


  surrealist:
    image: surrealdb/surrealist:latest
    ports:
      - "18301:8080"
    depends_on:
      surrealdb:
        condition: service_healthy
    networks:
      - rindexer-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "18500:9090"
    volumes:
      - ../infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - rindexer-network
    restart: unless-stopped

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "18501:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../infrastructure/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
      # Enable anonymous access for public viewing
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Viewer"
      # Disable Grafana Live to prevent WebSocket auth errors
      GF_LIVE_MAX_CONNECTIONS: "0"
      GF_INSTALL_PLUGINS: grafana-piechart-panel,grafana-worldmap-panel
    networks:
      - rindexer-network
    depends_on:
      - prometheus
    restart: unless-stopped


  example-web-app:
    ports:
      - "18300:3001"

  drizzle-studio:
    build: ../infrastructure/drizzle/
    ports:
      - "4983:4983"
    networks:
      - rindexer-network
    environment:
      DATABASE_URL: postgresql://postgres:postgres@host.docker.internal:18100/storage
    depends_on:
      - postgres

networks:
  rindexer-network:
    driver: bridge
  dokploy-network:
    external: false
    name: rindexer-network

volumes:
  # postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
