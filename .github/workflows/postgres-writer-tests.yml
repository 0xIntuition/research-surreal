name: PostgreSQL Writer Integration Tests

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "postgres-writer/**"
      - ".github/workflows/postgres-writer-tests.yml"
  pull_request:
    paths:
      - "postgres-writer/**"
      - ".github/workflows/postgres-writer-tests.yml"

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: postgres-writer/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('postgres-writer/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Run cargo fmt
        run: |
          cd postgres-writer
          cargo fmt --all -- --check

      - name: Run cargo clippy
        run: |
          cd postgres-writer
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Run unit tests
        run: |
          cd postgres-writer
          cargo test --lib --bins
        env:
          RUST_LOG: info
          RUST_BACKTRACE: 1

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: postgres-writer/target
          key: ${{ runner.os }}-cargo-build-integration-${{ hashFiles('postgres-writer/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-integration-
            ${{ runner.os }}-cargo-build-

      - name: Install Docker dependencies
        run: |
          # Docker should already be available on ubuntu-latest
          docker --version

      - name: Run integration tests
        run: |
          cd postgres-writer
          cargo test --test integration_tests -- --ignored --nocapture
        env:
          RUST_LOG: info
          RUST_BACKTRACE: 1
        timeout-minutes: 15

      - name: Integration Tests Summary
        if: success()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ All integration tests passed successfully"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Test coverage includes:"
          echo "  • Out-of-order event processing"
          echo "  • Cross-type event ordering (deposits vs redeems)"
          echo "  • Same-block different log indices"
          echo "  • Concurrent position updates"
          echo "  • Advisory lock consistency"
          echo "  • Analytics pipeline updates"
          echo "  • Cascade processing validation"
          echo "  • Edge cases (redeem before deposit, etc.)"
          echo ""
          echo "The postgres-writer component is ready for deployment."

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "❌ Unit tests failed"
            exit 1
          fi
          if [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "❌ Integration tests failed"
            exit 1
          fi
          echo "✅ All tests passed successfully"
