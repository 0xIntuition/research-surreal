global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"
  - "recording_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # SurrealDB Writer application metrics
  - job_name: 'surreal-writer'
    static_configs:
      - targets: ['surreal-writer:18210']
    scrape_interval: 5s
    metrics_path: /metrics
    scrape_timeout: 5s

  # PostgreSQL Writer application metrics
  - job_name: 'postgres-writer'
    static_configs:
      - targets: ['postgres-writer:18211']
    scrape_interval: 5s
    metrics_path: /metrics
    scrape_timeout: 5s

  # PostgreSQL Database metrics (connections, queries, cache, locks, etc.)
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # SurrealDB metrics (if exposed)
  - job_name: 'surrealdb'
    static_configs:
      - targets: ['surrealdb:8000']
    scrape_interval: 30s
    metrics_path: /health
    scrape_timeout: 10s

  # RabbitMQ Exporter - RabbitMQ server metrics
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq-exporter:9419']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
