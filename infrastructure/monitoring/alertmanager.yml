global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@rindexer-surreal.local'
  resolve_timeout: 5m

route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'event_type', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  routes:
    # Critical alerts - send immediately
    - receiver: 'critical-alerts'
      match:
        severity: critical
      group_wait: 0s
      repeat_interval: 5m

    # Warning alerts - batch and send
    - receiver: 'warning-alerts'
      match:
        severity: warning
      group_wait: 30s
      repeat_interval: 1h

    # Info alerts - batch and send less frequently
    - receiver: 'info-alerts'
      match:
        severity: info
      group_wait: 5m
      repeat_interval: 24h

    # Legacy webhook for compatibility
    - receiver: 'web.hook'
      continue: true

inhibit_rules:
  # If all events are failing, suppress individual failure rate alerts
  - source_match:
      alertname: 'AllEventsFailingForType'
    target_match:
      alertname: 'HighEventTypeFailureRate'
    equal: ['event_type']

  # General: critical alerts suppress warnings for same issue
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'event_type', 'instance']

