name: intuition
description: Indexer for MultiVault contract on Intuition Testnet
repository: https://github.com/user/i7n-rindexer-surreal
project_type: no-code
timestamps: true
networks:
  - name: intuition-testnet
    chain_id: 13579
    rpc: https://testnet.rpc.intuition.systems/http

storage:
  postgres:
    enabled: false

graphql:
  port: 3005
  disable_advanced_filters: true
  filter_only_on_indexed_columns: true

contracts:
  - name: MultiVault
    details:
      - network: intuition-testnet
        address: "0x2Ece8D4dEdcB9918A398528f3fa4688b1d2CAB91"
        start_block: 8092570
    abi: ./abi/Multivault.json
    include_events:
      - name: AtomCreated
      - name: TripleCreated
      - name: Deposited
      - name: Redeemed
      - name: SharePriceChanged
    streams:
      redis:
        connection_uri: ${REDIS_URL}
        streams:
          - stream_name: "intuition_testnet_atom_created"
            networks:
              - intuition-testnet
            events:
              - event_name: "AtomCreated"
          - stream_name: "intuition_testnet_triple_created"
            networks:
              - intuition-testnet
            events:
              - event_name: "TripleCreated"
          - stream_name: "intuition_testnet_deposited"
            networks:
              - intuition-testnet
            events:
              - event_name: "Deposited"
          - stream_name: "intuition_testnet_redeemed"
            networks:
              - intuition-testnet
            events:
              - event_name: "Redeemed"
          - stream_name: "intuition_testnet_share_price_changed"
            networks:
              - intuition-testnet
            events:
              - event_name: "SharePriceChanged"
